<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p>Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- hour 1 -->
      <div id="hour8" class="row time-block ">
        <div class="hour"> 8 AM</div>
        <textarea class="description"></textarea>
        <button class="saveBtn btn"><i class="fa fa-save"></i></button>
      </div> 
      
      <!-- hour 2 -->
      <div id="hour9" class="row time-block">
        <div class="hour"> 9 AM</div>
        <textarea class="description"></textarea>
        <button class="saveBtn btn"><i class="fa fa-save"></i></button>
      </div>
      
      <!-- hour 3 -->   
      <div id="hour10" class="row time-block ">
        <div class="hour"> 10AM</div>
        <textarea class="description"></textarea>
        <button class="saveBtn btn"><i class="fa fa-save"></i></button>
      </div>
      
      <!-- hour 4 -->   
      <div id="hour11" class="row time-block">
        <div class="hour"> 11AM</div>
        <textarea class="description"></textarea>
        <button class="saveBtn btn"><i class="fa fa-save"></i></button>
      </div>
      
      <!-- hour 5 -->   
      <div id="hour12" class="time-block row">
        <div class="hour"> 12PM</div>
        <textarea class="description"></textarea>
        <button class="saveBtn btn"><i class="fa fa-save"></i></button>
      </div>
      
      <!-- hour 6 -->   
      <div id="hour13" class="row time-block">
        <div class="hour"> 1 PM</div>
        <textarea class="description"></textarea>
        <button class="saveBtn btn"><i class="fa fa-save"></i></button>
      </div>
      
      <!-- hour 7 -->   
      <div id="hour14" class="row time-block">
        <div class="hour"> 2 PM</div>
        <textarea class="description"></textarea>
        <button class="saveBtn btn"><i class="fa fa-save"></i></button>
      </div>
      
      <!-- hour 8 -->   
      <div id="hour15" class="row time-block">
        <div class="hour"> 3 PM</div>
        <textarea class="description"></textarea>
        <button class="saveBtn btn"><i class="fa fa-save"></i></button>
      </div>
      
      <!-- hour 9 -->   
      <div id="hour16" class="row time-block">
        <div class="hour"> 4 PM</div>
        <textarea class="description"></textarea>
        <button class="saveBtn btn"><i class="fa fa-save"></i></button>
      </div>
      
      <!-- hour 10 -->   
      <div id="hour17" class="row time-block">
        <div class="hour"> 5 PM</div>
        <textarea class="description"></textarea>
        <button class="saveBtn btn"><i class="fa fa-save"></i></button>
      </div>
      
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    

  </body>
</html>
